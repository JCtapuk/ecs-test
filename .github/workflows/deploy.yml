name: Deploy to GitHub Pages

on:
  push:
    branches: [master] # Или master, если основная ветка называется так
  workflow_dispatch: # Позволяет запустить вручную

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Или версия, которую используешь (проверь в .nvmrc или package.json)

      - name: Install dependencies
        run: npm install # Или yarn install, если используешь Yarn

      - name: Build
        run: npm run build # Соберёт в dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master' # Деплой только из main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Папка с собранными файлами
